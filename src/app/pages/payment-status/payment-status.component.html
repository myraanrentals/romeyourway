<div class="payment-status-wrapper">
  <div *ngIf="true" class="loading-container">
    <p>Checking payment status...</p>
    <div class="spinner"></div>
    <p>Do not refresh or navigate back</p>
  </div>

  <div *ngIf="error && !isLoading" class="error-container">
    <p>{{ error }}</p>
  </div>
</div>
